<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<div>
	<div class="col-l-12" id="input">
	  <form id="weather">	  		
	    <div class="input-group">
	        <button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
	      	<input type="text" id="city" class="form-control" placeholder="Search another city" name="search">
	    </div>
	    <div class="invalid-feedback">Please fill in a valid city</div>
 	  </form>
	</div>
	
</div>

<div class="global-container">
<div class="container mt-3" id="container-col">

  <div class="row">

    <div class="col-sm-3">
    	<div class="card d-none" id="main-card">
	    	<div class="card-body">
	    		<span class="card-title"></span><br/>
	    		<span class="card-text"></span>
	    		<span class="card-day">today</span>
	    		<div class="temperature"><span class="temp-weather"></span>&#xB0;<br/></div>
	    		<span class="description-weather" id="description-weather-day"></span>
	    	</div>
    	</div>
	</div>


    <div class="col-sm-3">
    	<div class="card d-none" id="day-card">
    		<div class="card-body">
    			<span class="card-text"></span>
    			<span class="card-day-1">monday</span>
	    			<div class="text-center">
		  				<img class="image-weather-1" src="" alt="" width="100" height="100" />
		  			</div>
  					<div class="temp-style">
	    				<span class="temp-min-weather-1"></span>&#xB0;/
						<span class="temp-max-weather-1"></span>&#xB0;
					</div>
					<span class="description-weather-1"></span>
			</div>
		</div>
	</div>


    <div class="col-sm-3">
    	<div class="card d-none" id="day-card">
    		<div class="card-body">
    			<span class="card-text"></span>
    			<span class="card-day-2">monday</span>
	    			<div class="text-center">
		  				<img class="image-weather-2" src="" alt="" width="100" height="100" />
		  			</div>
  					<div class="temp-style">
	    				<span class="temp-min-weather-2"></span>&#xB0;/
						<span class="temp-max-weather-2"></span>&#xB0;
					</div>
					<span class="description-weather-2"></span>
			</div>
		</div>
	</div>


    <div class="col-sm-3">
    	<div class="card d-none" id="day-card">
    		<div class="card-body">
    			<span class="card-text"></span>
    			<span class="card-day-3">monday</span>
	    			<div class="text-center">
		  				<img class="image-weather-3" src="" alt="" width="100" height="100" />
		  			</div>
  					<div class="temp-style">
	    				<span class="temp-min-weather-3"></span>&#xB0;/
						<span class="temp-max-weather-3"></span>&#xB0;
					</div>
					<span class="description-weather-3"></span>
			</div>
		</div>
	</div>

  </div>
</div>
</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
